<html>

  <link rel="stylesheet" href="css/screen.css?v=1.0" media="screen" type="text/css" />

      apiKey: 'AIzaSyB8ZLA0CVQsa84wgH_lAewqg1C40HrDOhk',
      authDomain: 'chatbase-a3e24.firebaseapp.com',
      databaseURL: 'https://chatbase-a3e24.firebaseio.com',

<body>

  <h1>Chatbase</h1>
  <h3>A lightweight chat client built with Firebase</h3>
  <a class="button login" href="#">Sign in</a>
  <div class="chat hide">
    <a class="button" data-chat="open" href="#">Chat</a>
    <form class="form" data-chat="form">
      <div class="close" data-chat="close"></div>
      <div class="chat-box js-chat--log"></div>
      <div class="emoji-box">
        <ul class="emoji-picker">
          <li class="emoji s_smile"></li>
          <li class="emoji s_grinning"></li>
          <li class="emoji s_smiley"></li>
          <li class="emoji s_blush"></li>
          <li class="emoji s_relaxed"></li>
          <li class="emoji s_kissing_closed_eyes"></li>
          <li class="emoji s_flushed"></li>
          <li class="emoji s_stuck_out_tongue_winking_eye"></li>
          <li class="emoji s_pensive"></li>
          <li class="emoji s_triumph"></li>
          <li class="emoji s_sob"></li>
          <li class="emoji s_open_mouth"></li>
          <li class="emoji s_sleeping"></li>
          <li class="emoji s_camera"></li>
          <li class="emoji s_link"></li>
        </ul>
      </div>
      <div class="input-box">
        <span id="chat-message-error" class="error hide"></span>
        <input class="js-chat--text" type="text" placeholder="Type your message" required />
        <input class="js-chat--user" type="hidden" />
      </div>
      <button class="button js-chat--send">
        <div class="loading hide">
          <div class="absolute-center">
            <div class="spinner"></div>
            <span class="message"></span>
          </div>
        </div>
        Send
      </button>
    </form>
  </div>
  <footer>
    <ul>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms of Service</a></li>
    </ul>
    <span class="copyright">Copyright &copy; 2017 Chatbase</span>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- <script src="js/validate.js"></script>  -->
  <script src="js/auth.js"></script>
  <script src="js/index.js"></script>
  <!-- <script src="js/chat.js"></script> -->
</body>
</html>
