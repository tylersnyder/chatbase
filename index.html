<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatbase</title>
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/screen.css" media="screen" type="text/css" />
  <script src='https://use.typekit.net/dxd7fnz.js'></script>
  <script src="js/modernizr.js"></script>
</head>
<body>
  <h1>Chatbase</h1>
  <h3>A lightweight chat client built with Firebase</h3>
  <a class="button login" href="#">Sign in</a>
  <div class="chat hide">
    <a class="button" data-chat="open" href="#">Chat</a>
    <form class="form clearfix hide" data-chat="form">
      <div class="close" data-chat="close"></div>
      <div class="chat-box"></div>
      <div class="emoji-box">
          <div class="emoji s_smile"></div>
          <div class="emoji s_grinning"></div>
          <div class="emoji s_smiley"></div>
          <div class="emoji s_blush"></div>
          <div class="emoji s_relaxed"></div>
          <div class="emoji s_heart_eyes"></div>
          <div class="emoji s_kissing_closed_eyes"></div>
          <div class="emoji s_stuck_out_tongue_winking_eye"></div>
          <div class="emoji s_flushed"></div>
          <div class="emoji s_kissing"></div>
          <div class="emoji s_triumph"></div>
          <div class="emoji s_sob"></div>
          <div class="emoji s_open_mouth"></div>
          <div class="emoji s_grimacing"></div>
          <div class="emoji s_sleeping"></div>
          <div class="emoji s_scream"></div>
      </div>
      <div class="input-box">
        <span id="chat-message-error" class="error hide">required</span>
        <input type="text" id="chat-message" name="chat-message" data-error="chat-message-error" placeholder="Type your message" required>
      </div>
      <button class="button" data-chat="send">
        <div class="loading hide">
          <div class="absolute-center">
            <div class="spinner"></div>
            <span class="message"></span>
          </div>
        </div>
        Send
      </button>
    </form>
  </div>
  <footer>
    <ul>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms of Service</a></li>
    </ul>
    <span class="copyright">Copyright &copy; 2014 Gayler Corp</span>
  </footer>

  <script src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
  <script src='http://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
  <script src='http://cdn.firebase.com/js/simple-login/1.6.1/firebase-simple-login.js'></script>
  <script src='js/validate.js'></script>
  <script src="js/index.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/chat.js"></script>

</body>
</html>
